<html>
    <head>
        <title>Upload PDF</title>
    </head>
    <body>

        <div class="background">

            <div class="navbar">
                <a routerLink="/Result"><img src="/src/assets/finallogo.png" class="logo"></a>
                <ul>
                    <li routerLink="/Profile">Profile</li>
                    <li (click)="logout()">Logout</li>
                </ul>            
            </div>

            <div class="upload1">
                <div class="uploadbtn1">Upload Model AnswerSheet</div>
            </div>

            <div class="doc">
                <input type="file"  name="File" id="files1" (change)="uploadFiles($event)" accept="application/pdf" multiple>
                <input type="file"  id="files2" (change)="uploadFiles($event)" accept="application/pdf" multiple>
            </div>

            <div class="modeluploadbtn">
                <button type="submit" id="modelUpload" (click)="addFile()">Upload</button>
            </div>
            <div class="studentuploadbtn">
                <button type="submit" id="studentUpload" (click)="addFile()">Upload</button>
            </div>

            <div class="upload2">
                <div class="uploadbtn2">Upload Student AnswerSheet</div>
            </div>

            <div class="line"></div>

            <div class="evaluatebtn">
                <button type="button" class="evalbtn">Evaluate</button>
            </div>
        </div>
    </body>
</html>
